<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop Navigator</title>
</head>
<body>
    <header>
        <h1>Shop Navigator</h1>
    </header>
   

 <nav id="shopTypes">
    <div class="container">
        <ul>
           <li class="main-category" onclick="toggleSubcategories(this)">
                <a href="#">Grocery Stores</a>
                <ul class="subcategories">
                    <li><a href="#" onclick="loadShops('grocery','supermarkets')">Supermarkets</a></li>
                    <li><a href="#" onclick="loadShops('grocery','convenience')">Convenience Stores</a></li>
                    <li><a href="#" onclick="loadShops('grocery','organic')">Organic Markets</a></li>
                </ul>
            </li>
            </li>
            <li class="main-category" onclick="toggleSubcategories(this)">
                <a href="#">Clothing and Apparel</a>
                <ul class="subcategories">
                    <li><a href="#" onclick="loadShops('Clothing Boutiques')">Supermarkets</a></li>
                    <li><a href="#" onclick="loadShops('Department Stores')">Convenience Stores</a></li>
                    <li><a href="#" onclick="loadShops('Shoe Stores')">Organic Markets</a></li>
                </ul>
            </li>


            <li class="main-category" onclick="toggleSubcategories(this)">
                <a href="#">Electronics</a>
                <ul class="subcategories">
                    <li><a href="#" onclick="loadShops('Electronic Retailers')">Supermarkets</a></li>
                    <li><a href="#" onclick="loadShops('Appliance Stores')">Convenience Stores</a></li>
                    <li><a href="#" onclick="loadShops('Computer Shops')">Organic Markets</a></li>
                </ul>
            </li>
            <!-- Repeat similar structure for other shop types -->
            <!-- ... -->
        </ul>
    </div>
</nav>

    <section id="shopList">
        <div class="container">
        <!-- Shop details will be displayed here -->
    </div>
        <!-- Shops will be dynamically loaded here -->
    </section>

    <section id="shopDetails" style="display:none;">
    <div class="container">
        <!-- Shop details will be displayed here -->
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
