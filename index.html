<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shop Navigator</title>
</head>
<body>
    <header>
        <h1>Shop Navigator</h1>
    </header>
    
 <nav id="shopTypes">
    <div class="container">
        <ul>
            <li>
                <a href="#" onclick="loadShops('grocery')">Grocery Stores</a>
                <ul class="subcategories">
                    <li><a href="#" onclick="loadShops('supermarkets')">Supermarkets</a></li>
                    <li><a href="#" onclick="loadShops('convenience')">Convenience Stores</a></li>
                    <li><a href="#" onclick="loadShops('organic')">Organic Markets</a></li>
                </ul>
            </li>
            <li>
                <a href="#" onclick="loadShops('clothing')">Clothing and Apparel</a>
                <ul class="subcategories">
                    <li><a href="#" onclick="loadShops('boutiques')">Clothing Boutiques</a></li>
                    <li><a href="#" onclick="loadShops('department')">Department Stores</a></li>
                    <li><a href="#" onclick="loadShops('shoe')">Shoe Stores</a></li>
                </ul>
            </li>
            <!-- Repeat similar structure for other shop types -->
            <!-- ... -->
        </ul>
    </div>
</nav>

    <section id="shopList">
        <!-- Shops will be dynamically loaded here -->
    </section>

    <section id="shopDetails" style="display:none;">
    <div class="container">
        <!-- Shop details will be displayed here -->
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
